<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <style>
        article>p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>
        CSS Selectors
    </h1>
    <h2>
        Grouping Selectors
    </h2>
    <article>
        <div>
            <p>
                this text shouldn't change
            </p>
        </div>
        <p>
            this text should change
        </p>
    </article>
    
</body>
</html>
